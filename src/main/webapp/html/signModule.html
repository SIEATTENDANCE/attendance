<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<title>签到模块</title>

<!-- Bootstrap -->
<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet"
	media="screen">
<!-- 导入日历插件css -->
<link href="../bootstrap/css/bootstrap-datetimepicker.min.css"
	rel="stylesheet" media="screen">

<script src="../common/lib/html5.js"></script>
<script src="../common/lib/respond.min.js"></script>
<style type="text/css">
.search{
	float : left;
	padding:10px 5px;
}
.search p{
	padding-top: 3px;
	font-size: 15px;
	font-weight:bold;
}
</style>
</head>
<body>
	<div class="container">
		<h3>我的打卡记录</h3>
		<hr>
		<button type="button" class="btn btn-primary" id="btn1">签到</button>
		<button type="button" class="btn btn-primary" id="btn2">签退</button>
		<br>
		<!-- 起始时间 -->
		<div class="search" ><p>日期:</p></div>
		<div class="input-group date form_date search" data-date=""
			data-date-format="yyyy-mm-dd" style="width:150px">
			<input class="form-control" id="startDay" size="8" type="text"
				readonly> <span class="input-group-addon"><span
				class="glyphicon glyphicon-calendar"></span></span>
		</div>

		<!-- 结束时间 -->
		<div class="search" ><p>至</p></div>
		<div class="input-group date form_date search" data-date=""
			data-date-format="yyyy-mm-dd" style="width:150px">
			<input class="form-control" id="endDay" size="8" type="text"
				readonly> <span class="input-group-addon"><span
				class="glyphicon glyphicon-calendar"></span></span>
		</div>

		<!-- 状态 -->
		<div class="dropdown search">
			<label>&nbsp;状态：</label>
			<button class="btn btn-default dropdown-toggle" type="button"
				id="signState" data-toggle="dropdown" aria-haspopup="true"
				aria-expanded="true">
				全部 <span class="caret"></span>
			</button>
			<ul class="dropdown-menu" aria-labelledby="signState"
				id="signStateList">
				<li><a href="#">全部</a></li>
				<li><a href="#">出勤</a></li>
				<li><a href="#">迟到</a></li>
				<li><a href="#">早退</a></li>
				<li><a href="#">旷工</a></li>
				<!-- <li><a href="#">异常</a></li> -->
			</ul>
		</div>
		<div class="search">
			<button type="submit" class="btn btn-default" id="submit">查询</button>
		</div>
		<!-- 表格 -->
		<div class="row">
			<div class="col-md-9" >
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>工号</th>
							<th>姓名</th>
							<th>类型</th>
							<th>日期</th>
							<th>时间</th>
							<th>状态</th>
							<th>来源</th>
						</tr>
					</thead>
					<tbody id="tbody">

					</tbody>
				</table>
			</div>
		</div>
	</div>

</body>

<script src="../bootstrap/jquery.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<!-- 导入日历插件-->
<script src="../bootstrap/js/bootstrap-datetimepicker.min.js"></script>
<script src="../bootstrap/js/bootstrap-datetimepicker.zh-CN.js"></script>
<script type="text/javascript">
	$(document).ready(function() {	
				
		//初始化查询时间
		$('#startDay').val(new Date(new Date().getTime() - 604800000).Format("yyyy-MM-dd"));
		$('#endDay').val(new Date().Format("yyyy-MM-dd"));
		
		//获取下拉菜单中的内容并显示
		$('#signStateList li').on('click',function() {
			$('#signState').html(
					$(this).text() + '<span class="caret"></span>');
		});
		
		//对起始时间和截止时间进行限制
		$("#startDay").change(function() {
		  if($('#startDay').val() > (new Date().Format("yyyy-MM-dd"))){
			  alert("起始时间不能超过今天");
			  $('#startDay').val(new Date().Format("yyyy-MM-dd"));
		  }
		});
		$("#endDay").change(function() {
		  if($('#startDay').val() > $('#endDay').val()){
			  alert("截止时间不能小于起始时间");
			  $('#endDay').val(new Date().Format("yyyy-MM-dd"));
		  }
		});

		//将查询条件传回后台
		$('#submit').on('click', function() {
			var startDay = $('#startDay').val();
			var endDay = $('#endDay').val();
			var state = $('#signState').text();
			var signState;
			switch(state){
				case '出勤' : signState = 'normal';break;
				case '迟到' : signState = 'late';break;
				case '早退' : signState = 'early';break;
				case '旷工' : signState = 'nowork';break;
			/* 	case '异常' : signState = 'except';break; */
				default : signState = 'all';break;
			};
			
			$.post("../signIn/getSignRecord", { 
				"startDay": startDay,
				"endDay": endDay ,
				"signState": signState },
				function(data){
					var html = "";
		          	$.each(data,function(i,value){
		          		if(value.rectype == 'signin'){
		          			value.rectype = '签到';
		          		}else{
		          			value.rectype = '签退';
		          		}
		          		if(value.recfrom == 'system'){
		          			value.recfrom = '系统';
		          		}else{
		          			value.recfrom = '打卡机';
		          		}
		          		if(value.workstate == 'except'){
		          			value.rectime = "&nbsp;&nbsp;&nbsp;——";
		          		}
		          		switch(value.workstate){
							case 'normal' : value.workstate = '出勤';break;
							case 'late' : value.workstate = '迟到';break;
							case 'early' : value.workstate = '早退';break;
							case 'nowork' : value.workstate = '旷工';break;
						/* 	case 'except' : value.workstate = '异常';break; */
						}
		          		html+="<tr><td>"+value.empid+"</td><td>"+value.empname+"</td><td>"+value.rectype+"</td><td>"+value.recdate+"</td><td>"+value.rectime+"</td><td>"+value.workstate+"</td><td>"+value.recfrom+"</td></tr>" 
		          	});
		          	$('#tbody').html(html);
				}, "json"); 
		});
		//签到
		$('#btn1').click(function(){
			$.post("../signIn/UserSignIn",
			          function(data){
						alert(data.result);
			          }, "json");
		});
		//签退
		$('#btn2').click(function(){
			$.post("../signIn/UserSignOut",
			          function(data){
						alert(data.result);
			          }, "json");
		});

	});
	
	//日历插件初始化
	$('.form_date').datetimepicker({
        language:  'zh-CN',//中文，需要引用zh-CN.js包
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,//月视图
		minView: 2,
		forceParse: 0
    });

	//日期格式转换
	Date.prototype.Format = function(fmt) { //author: meizz   
		var o = {
			"M+" : this.getMonth() + 1, //月份   
			"d+" : this.getDate(), //日   
		};
		if (/(y+)/.test(fmt))
			fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "")
					.substr(4 - RegExp.$1.length));
		for ( var k in o)
			if (new RegExp("(" + k + ")").test(fmt))
				fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k])
						: (("00" + o[k]).substr(("" + o[k]).length)));
		return fmt;
	}
</script>
</html>
