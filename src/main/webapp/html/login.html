<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>

<link rel="stylesheet" type="text/css" href="../css/login.css">

<script
	src="https://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
	$(document).ready(function() {
		$("#btn").click(function() {
			$.post("../login/verify.do", {
				emp_id : $('#emp_id').val(),
				user_pwd : $("#emp_pwd").val(),
				CheckImg : $("#randomCode").val()
			}, function(data) {
				alert(data.success);
				if (data.success == "no") {
					$("#errorMessage").text(data.error_msg);
				} else {
					$("#errorMessage").text(data.data);
					window.location.href = "success.html";
				}
			});
		});
	});

	function changeCode() {
		var imgNode = document.getElementById("vimg");
		imgNode.src = "../CheckImgServlet?t=" + Math.random();

	}
</script>

</head>
<body>
	<div id="login">
		<h1>Login</h1>
		<input type="text" placeholder="用户名" id="emp_id"></input> <input
			type="password" placeholder="密码" id="emp_pwd"></input>
		<div id="errorMessage"></div>
		<input type="text" placeholder="验证码" id="randomCode" /> <span><img
			id="vimg" title="点击更换" onclick="changeCode();"
			src="../CheckImgServlet"></span>
		<button id="btn" type="submit">登录</button>

	</div>
</body>
</html>
